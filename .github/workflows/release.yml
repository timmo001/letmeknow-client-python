---
name: Python Client - Release

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: 🚀 Release to PyPi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.7
        with:
          ref: "master"
          token: ${{ secrets.PUSH_TOKEN }}
      - name: 🏗 Set up Poetry
        run: pipx install poetry
        working-directory: client/python
      - name: 🏗 Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: 🏗 Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
        working-directory: client/python
      - name: 🏗 Install dependencies
        run: poetry install --no-interaction
        working-directory: client/python
      - name: 🏗 Set package version
        id: set-version-new
        run: |
          poetry version --no-interaction "${{ github.event.release.tag_name }}"
        working-directory: client/python
      - name: 🏗 Build package
        run: poetry build --no-interaction
        working-directory: client/python
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/dist/
          verbose: true
      - name: ⤵️ Pull latest changes from GitHub
        run: |
          git pull --ff
      - name: 🖊 Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Bump python client version to ${{ github.event.release.tag_name }}
